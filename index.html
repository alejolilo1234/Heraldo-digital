<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <!-- Metadata -->
    <meta name="viewport" content="width = device-width, minimum-scale=1, maximum-scale=1, user-scalable = no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <!-- Main stylesheets -->
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="stylesheet" href="assets/css/regions.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/modal.css">

     <!-- External CSS dependencies -->
    <link href='assets/css/font.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <!-- App CSS dependencies -->
    <link type="text/css" rel="stylesheet" href="assets/css/main.css"></link>

    <!-- External JS dependencies -->
    <script type="text/javascript" src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/backbone-min.js"></script>
    
    <!-- Turn.js UI Kit -->
    <script type="text/javascript" src="assets/js/turn.min.js"></script>
    
    <!-- App dependencies -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  </head>
  <body>
    <div id="loading">
      <img id="loading-image" src="./assets/img/loader@2x.gif" alt="Loading..." />
    </div>
    
    <div class="catalog-app">
    <div id="viewer">
      <div id="flipbook" class="ui-flipbook">
        <!-- Do not place the content here -->
        <a ignore="1" class="ui-arrow-control ui-arrow-next-page"></a>
        <a ignore="1" class="ui-arrow-control ui-arrow-previous-page"></a>
      </div>
    </div>

    <!-- controls -->
    <div id="controls">
      <div class="all">
          <div class="ui-slider" id="page-slider">
          <div class="bar">
            <div class="progress-width">
              <div class="progress">
                <div class="handler"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="ui-options" id="options">
          <!-- <a class="ui-icon" id="ui-icon-table-contents">
            <i class="fa fa-bars"></i>
          </a> -->
          <a class="ui-icon show-hint" title="Miniaturas" id="ui-icon-miniature">
            <i class="fa fa-th"></i>
          </a>
          <a class="ui-icon" id="ui-icon-zoom">
            <i class="fa fa-search-plus"></i>
          </a>
          <a class="ui-icon show-hint" title="Compartir" id="ui-icon-share">
            <i class="fa fa-share"></i>
          </a>
          <a class="ui-icon show-hint" title="Pantalla completa" id="ui-icon-full-screen">
            <i class="fa fa-expand"></i>
          </a>
          <a class="ui-icon show-hint" id="ui-icon-toggle">
            <i class="fa fa-ellipsis-v"></i>
          </a>
        </div>

        <!-- zoom slider -->
        <div id="zoom-slider-view" class="zoom-slider">
            <div class="bg">
              <div class="ui-slider" id="zoom-slider">
                <div class="bar">
                  <div class="progress-width">
                    <div class="progress">
                      <div class="handler"></div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / zoom slider -->
      </div>
      
      <div id="ui-icon-expand-options">
        <a class="ui-icon show-hint">
          <i class="fa fa-ellipsis-h"></i>
        </a>
      </div>

    </div>
    <!-- / controls -->

    <!-- miniatures -->
    <div id="miniatures" class="ui-miniatures-slider">

    </div>
    <!-- / miniatures -->
    <script src="assets/js/extra.js"></script>
    <script src="assets/js/loading.js"></script>
  </body>
</html>
